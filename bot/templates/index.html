<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fotinia WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .btn-main {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
        }
        .info-card {
            background-color: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-card">
            <h4>Привет, <span id="user-name">Гость</span>!</h4>
            <p>Добро пожаловать в Фотинию.</p>
        </div>

        <div id="status-area" class="small text-muted mb-3">
            Синхронизация настроек...
        </div>

        <button class="btn-main" onclick="tg.close()">Закрыть</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const userName = tg.initDataUnsafe?.user?.first_name || "Пользователь";
        document.getElementById('user-name').innerText = userName;

        (function() {
            const userId = tg.initDataUnsafe?.user?.id;
            const statusArea = document.getElementById('status-area');
            
            if (userId) {
                const offsetMinutes = new Date().getTimezoneOffset();
                
                fetch('/admin/set_timezone_auto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        offset: offsetMinutes
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        statusArea.innerText = `Ваш часовой пояс определен: ${data.tz}`;
                    }
                })
                .catch(err => {
                    console.error('TZ sync error:', err);
                    statusArea.innerText = '';
                });
            }
        })();
    </script>
</body>
</html>
