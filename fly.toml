# fly.toml — финальная рабочая версия (декабрь 2025)
app = 'fotinia-final-floral-sky-143'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  # Путь к базе данных и контенту
  DATA_DIR = '/app/data'
  PORT = '8080'
  PYTHONUNBUFFERED = '1'
  # URL твоего приложения для установки вебхука
  WEBHOOK_URL = 'https://fotinia-final-floral-sky-143.fly.dev'

[processes]
  web = 'uvicorn bot.main:app --host 0.0.0.0 --port 8080'

[[mounts]]
  source = 'fotinia_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['web']

  [[http_service.checks]]
    interval = '30s'      # Проверка каждые 30 секунд
    timeout = '10s'       # Таймаут на ответ 10 секунд
    grace_period = '90s'  # Даем полторы минуты на загрузку всех модулей и базы
    method = 'GET'
    path = '/'
    protocol = 'http'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1