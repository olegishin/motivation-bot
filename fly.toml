# fly.toml app configuration file generated for fotinia-final-thrumming-wind-4793 on 2025-11-22T20:02:51+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fotinia-final-thrumming-wind-4793'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATA_DIR = '/app/data'
  PORT = '8080'
  PYTHONUNBUFFERED = '1'

[processes]
  # ИСПРАВЛЕНО: bot.main:app вместо main:app
  web = 'uvicorn bot.main:app --host 0.0.0.0 --port 8080'

[[mounts]]
  source = 'fotinia_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = false
  min_machines_running = 1
  processes = ['web']

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/'
    protocol = 'http'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1