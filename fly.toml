# fly.toml — финальная рабочая версия (декабрь 2025)
# ✅ Конфигурация для деплоя на Fly.io
# ✅ Настройки приложения (имя, регион, порт)
# ✅ Монтирование volume для базы данных
# ✅ Health check (проверка здоровья бота)
# ✅ Настройки памяти и CPU

# fly.toml - ФИНАЛЬНАЯ ВЕРСИЯ (23.02.2026)
# Конфигурация Fly.io для Fotinia Bot

app = 'fotinia-final-thrumming-wind-4793'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  # Путь к базе данных и контенту
  DATA_DIR = '/app/data'
  PORT = '8080'
  PYTHONUNBUFFERED = '1'
  # URL твоего приложения для установки вебхука
  WEBHOOK_URL = 'https://fotinia-final-thrumming-wind-4793.fly.dev'

[processes]
  web = 'uvicorn bot.main:app --host 0.0.0.0 --port 8080'

[[mounts]]
  source = 'fotinia_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['web']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '90s'
    method = 'GET'
    path = '/'
    protocol = 'http'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1