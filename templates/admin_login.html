<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotiniaBot • Вход в админку</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 380px; 
            text-align: center;
        }
        h1 { color: #444; margin-bottom: 30px; }
        input, button { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 12px; 
            border: 1px solid #ddd; 
            font-size: 16px; 
        }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        button { 
            background: #667eea; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600; 
            transition: 0.3s;
        }
        button:hover { background: #5a6fd8; }
        .logo { font-size: 48px; margin-bottom: 10px; }
        .error { color: #e74c3c; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">FotiniaBot</div>
        <h1>Админ-панель</h1>
        
        <form method="post">
            <input type="text" name="username" placeholder="Логин" required autofocus>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="text" name="totp_code" placeholder="Код 2FA (Google Authenticator)" 
                   pattern="\d{6}" maxlength="6" inputmode="numeric" required>
            
            <button type="submit">Войти</button>
        </form>

        {% if request.query_params.get("error") %}
            <div class="error">Неверные данные или код 2FA</div>
        {% endif %}

        <div style="margin-top: 25px; font-size: 13px; color: #888;">
            © 2025 FotiniaBot • v10.25 Secure Admin
        </div>
    </div>
</body>
</html>
